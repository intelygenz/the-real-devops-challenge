version: 2

jobs:

  # using tox
  toxify27:

      docker:
        - image: python:2.7

      steps:

        - checkout
        - run: 
        echo "
        [tox]
        envlist = py27
        skipsdist=True" >> tox.ini
        - run: pip install tox && tox
