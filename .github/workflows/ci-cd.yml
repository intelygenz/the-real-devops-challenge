name: CI/CD
on:
    pull_request:
    push:
        branches:
            - master
env:
    DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    strategy:
        matrix:
          python-version: ['3.6']
    steps:
        - name: Setup Python ${{ matrix.python-version }}
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}

        - name: Checkout source code
          uses: actions/checkout@v3
        
        - name: Install dependencies with pip
          run: |
            python -m pip install --upgrade pip
            python -m pip install tox tox-gh-actions
        
        - name: Run tests with tox
          run: tox -c ./app/tox.ini
  build:
    name: Build
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # - name: Build Docker image
      #   run: |
      #     docker build -t intelygenz:latest ./app/
      #     docker build -t mongodb:latest    ./database/

      - name: Print new build number
        run: pwd
      
      - name: Build and push the Intelygenz Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app/
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/intelygenz:latest
            ${{ env.DOCKER_USERNAME }}/intelygenz:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push the mongodb Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./database/
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/mongodb:latest
            ${{ env.DOCKER_USERNAME }}/mongodb:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # - name: Push Docker image
      #   run: |
      #     docker tag intelygenz:latest ${{ env.DOCKER_USERNAME }}/intelygenz:latest
      #     docker push ${{ env.DOCKER_USERNAME }}/intelygenz:latest
      #     docker tag mongodb:latest ${{ env.DOCKER_USERNAME }}/mongodb:latest
      #     docker push ${{ env.DOCKER_USERNAME }}/mongodb:latest